name: preet snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: preetbiswas12
          outputs: |
            dist/github-contribution-grid-snake-preetbiswas12-dark.svg?palette=github-dark&color_snake=#008cff&color_dots=#00061a,#081954,#2d3a54,#008cff,#00D9FF
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
